<html>
    <head>
        <script type="text/javascript" src="index.js" defer></script>
    </head>
    <body>
        <fieldset>
            <legend>Register Class</legend>
            <form id="reg-form">
                <label for="userid">Enter UserID</label>
                <input type="text" id="userid" name="userid" ><br>
                <label for="class">Enter Class</label>
                <input type="text" id="class" name="class" ><br>
                <label for="start">Enter slot Start time</label>
                <input type="time" id="start" name="start" ><br>
                <label for="end">Enter slot End time</label>
                <input type="time" id="end" name="end" ><br>
                <input type="submit" value="Register">
            </form>
        </fieldset>
        <fieldset>
            <legend>Cancel Class</legend>
            <form id="canc-form">
                <label for="useridCancel">Enter UserID</label>
                <input type="text" id="useridCancel" name="useridCancel" ><br>
                <label for="classCancel">Enter Class</label>
                <input type="text" id="classCancel" name="classCancel" ><br>
                <label for="startCancel">Enter slot Start time</label>
                <input type="time" id="startCancel" name="startCancel" ><br>
                <label for="endCancel">Enter slot End time</label>
                <input type="time" id="endCancel" name="endCancel" ><br>
                <input type="submit" value="Cancel">
            </form>
        </fieldset>
    </body>
</html>
